<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="flash.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

<body>
    
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <button>Let's Play!</button>

        <div class="turns">
          <h2>No. of Turns</h2>
          <select class="maxWins">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>

      <div class="match fadeOut">
        <h2 class="currTurn"></h2>
        <h2 class="winner">Pick your move</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="">
          <img class="computer-hand" src="./assets/rock.png" alt="">
        </div>

        <div class="options">
          <button class="rock">
            <i class="far fa-hand-rock"></i>
          </button>
          <button class="paper">
            <i class="far fa-hand-paper"></i>
          </button>
          <button class="scissors">
            <i class="far fa-hand-scissors"></i>
          </button>
        </div>
      </div>
    </section>
  
    <script src="script.js"></script>
</body>
</html>
